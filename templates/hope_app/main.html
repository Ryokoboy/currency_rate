<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    td {
        text-align: center;
    }
    th{
        text-align: center;
    }
</style>
<body>
    <table id = result class="table" style="margin: auto">
        <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">заказ №</th>
                <th scope="col">стоимость,₽</th>
                <th scope="col">срок поставки</th>
            </tr>
        </thead>
    </table>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
      $(document).ready(function () {
          $.ajax({
              url: "{% url 'data' %}",
              success: function (response) {
                  for (let key in response.result) {
                      $("#result").append(
                          "<tr>" +
                            "<th scope=\"row\">" + response.result[key].id + "</th>" +
                            "<td>" + response.result[key].order_num + "</td>" +
                            "<td>" + response.result[key].price_RUB + "</td>" +
                            "<td>" + response.result[key].delivery_date + "</td>" +
                          "</tr>"
                      )
                  }
              }
          })
      })
  </script>
</body>
</html>
